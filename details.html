<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crudazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="title text-danger bg-warning-subtle p-3">Crudazon</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <h2 class="title text-center border border-2 border-danger-subtle rounded-pill p-3 my-3">Dettagli prodotto</h2>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row justify-content-center my-3" id="details-row">
                    <div class="col">
                        <div class="card h-100 d-flex flex-column">
                        <img src="${guitar.imageUrl}" class="card-img-top my-3" alt="guitar-image">
                            <div class="card-body flex-grow-1">
                                <h5 class="card-title" id="name"></h5>
                                <p class="card-text" id="description"></p>
                                <p class="card-text id="price"></p>
                                <a href="./details.html?productId=${guitar._id}" class="btn btn-primary">Dettagli</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/scripts/details.js"></script>
  </body>
</html>
